		<style>
			body {
				background-color:#ffffff;
				height: 100%;
				margin: 0px;
				overflow: hidden;
            }

			#playerContainer {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}

			#player {
				animation: 1.5s linear infinite zoomInLeft;
				display: block;
				height: 500px;
				opacity: 1;
				overflow: hidden;
				text-align: center;
				width: 500px;
			}

			@keyframes zoomInLeft {
				0% {
					opacity: 1.0;
					transform: scale(0.5) translate(0%, 0%);
				}

				50% {
					opacity: 1.0;
					transform: scale(1.5) translate(0%, 0%);
				}

				100% {
					opacity: 0.50;
					transform: scale(15) translate(-200px, 0%);
				}
			}
		</style>
	</head>
